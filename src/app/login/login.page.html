<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input  [(ngModel)]="emailValue"  type="email" #correo placeholder="example@email.com"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="passValue"  #contrasena placeholder="" type="password"></ion-input>
    </ion-item>
    
</ion-card-content>
<ion-buttons>
  <ion-button  (click)="login(correo.value, contrasena.value)" style="color: rgb(255, 208, 0);" fill="clear">Ingresar</ion-button>
  <ion-button  style="color: rgb(255, 208, 0);" fill="clear">Registrarse</ion-button>
</ion-buttons>

<ion-item >
  <ion-label></ion-label>
</ion-item>
</ion-card>
</ion-content>
